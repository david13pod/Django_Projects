{% extends "est_app/base.html" %}


{% block bodyblk%}
{% if user.is_authenticated %}
<div class="jumbotron ajb">
    
    <div class="row arow">
        <div class="col-lg-4 col-xs-12 agentimg">
            <img id="agentimg" src="{{ agent.pix.url }}" alt={{agent.firstname}}>
        </div>

        <div class="col-lg-3 col-xs-12 ">
            <h3 id="agentnam">Firstname: {{agent.firstname}}</h3><br>
            <h3 id="agentnam">Lastname: {{agent.lastname}}</h3>
        </div>

        <div class="col-lg-3 col-xs-12 ">
            <h3 id="agentcon">Cellphone no: {{agent.contact}}</h3><br>
            <h3 id="agentcon">Email: {{agent.email}}</h3>
        </div>
        <div class="col-lg-2 col-xs-6 agentact">
            <div class="aact">
                <a class="btn btn-primary" href="{% url 'agent_edit' pk=agent.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="btn btn-primary" href="{% url 'agent_remove' pk=agent.pk %}">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
            
        </div>

    </div>


</div>
    
{% endif %}

{%endblock%}
